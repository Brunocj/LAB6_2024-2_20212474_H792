<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div th:insert="~{menu.html :: navbar}"></div>
<div th:if="${editar != null}">
    <h1>Crear director</h1>
    <form method="post" th:action="@{/director/save}" th:object="${director}">
        <div class="mb-3">
            <label  class="form-label">Nombre del director:</label>
            <input  type="text" class="form-control"  th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono celular:</label>
            <input  type="text" class="form-control"  th:field="*{telefono}"  th:classappend="${#fields.hasErrors('telefono')?'is-invalid':''}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>

        </div>
        <div class="mb-3">
            <label  class="form-label">Nacionalidad:</label>
            <select class="form-select" name="nacionalidad" th:field="*{nacionalidad}">
                <option th:value="null">--------------------</option>
                <option th:each="n : ${nacionalidades}" th:value="${n}"
                        th:text="${n}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></div>

        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-2">Guardar</button>
        </div>
    </form>

</div>

<div th:if="${editar == null}">
    <h1>Crear director</h1>

    <form method="post" th:action="@{/director/save}" th:object="${director}">
        <div class="mb-3">
            <label  class="form-label">Nombre del director:</label>
            <input  type="text" class="form-control"  th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono celular:</label>
            <input  type="text" class="form-control"  th:field="*{telefono}"  th:classappend="${#fields.hasErrors('telefono')?'is-invalid':''}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>

        </div>
        <div class="mb-3">
            <label  class="form-label">Nacionalidad:</label>
            <select class="form-select" name="nacionalidad" th:field="*{nacionalidad}">
                <option th:value="null">--------------------</option>
                <option th:each="n : ${nacionalidades}" th:value="${n}"
                        th:text="${n}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></div>

        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-2">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
