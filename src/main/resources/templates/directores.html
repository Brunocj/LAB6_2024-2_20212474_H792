<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div th:insert="~{menu.html :: navbar}"></div>
<h1>Lista de directores</h1>
<a class="btn btn-primary mt-4 mb-4" th:href="@{/director/crear}">Nuevo director</a>
<table class="table table-bordered table-hover">
    <thead>
    <td></td>
    <td>Nombre</td>
    <td>Telefono</td>
    <td>Nacionalidad</td>
    <td></td>
    </thead>
    <tbody th:each ="director,info: ${listaDirectores}">
    <td th:text="${info.index + 1}"></td>
    <td th:text="${director.nombre}"></td>
    <td th:text="${director.telefono}"></td>
    <td th:text="${director.nacionalidad}"></td>
    <td><a th:href="@{'/peliculas/modificar' + '?id=' + ${director.id}}" class="btn btn-primary">Editar</a></td>
    </tbody>

</table>
</body>
</html>
