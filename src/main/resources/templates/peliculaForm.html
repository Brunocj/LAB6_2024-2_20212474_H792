<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div th:insert="~{menu.html :: navbar}"></div>
<div th:if="${editar != null}">
    <h1>Editar película</h1>

    <form method="post" th:action="@{/pelicula/save}" th:object="${pelicula}">
        <div class="mb-3">
            <label  class="form-label">Título de la película:</label>
            <input  type="text" class="form-control"  th:field="*{titulo}" th:classappend="${#fields.hasErrors('titulo')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Duración en minutos:</label>
            <input  type="text" class="form-control"  th:field="*{duracionMinutos}"  th:classappend="${#fields.hasErrors('duracionMinutos')?'is-invalid':''}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('duracionMinutos')}" th:errors="*{duracionMinutos}"></div>

        </div>
        <div class="mb-3">
            <label  class="form-label">Fecha de estreno:</label>
            <input  type="date" class="form-control"  th:field="*{fechaEstreno}" th:classappend="${#fields.hasErrors('fechaEstreno')?'is-invalid':''}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>

        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-2">Guardar</button>
        </div>
    </form>
</div>

<div th:if="${editar == null}">
    <h1>Editar película</h1>

    <form method="post" th:action="@{/pelicula/save}" th:object="${pelicula}">
        <div class="mb-3">
            <label  class="form-label">Título de la película:</label>
            <input  type="text" class="form-control"  th:field="*{titulo}" th:classappend="${#fields.hasErrors('titulo')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Duración en minutos:</label>
            <input  type="text" class="form-control"  th:field="*{duracionMinutos}"  th:classappend="${#fields.hasErrors('duracionMinutos')?'is-invalid':''}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('duracionMinutos')}" th:errors="*{duracionMinutos}"></div>

        </div>
        <div class="mb-3">
            <label  class="form-label">Fecha de estreno:</label>
            <input  type="date" class="form-control"  th:field="*{fechaEstreno}" th:classappend="${#fields.hasErrors('fechaEstreno')?'is-invalid':''}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>

        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-2">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
